name: Generate Snake

on:
  schedule:
    - cron: "0 3 * * *"   # roda diariamente às 03:00 UTC
  workflow_dispatch:      # permite rodar manualmente pelo botão "Run workflow"

permissions:
  contents: write         # precisa poder escrever no branch "output"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: sandrocod
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Publish to GitHub Pages-style branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
